{% extends "base.html" %}

{% block title %}Crear cuenta - Habit Tracker{% endblock %}

{% block content %}
<div style="text-align: center; margin-bottom: 32px;">
    <h1>➕ Crear cuenta</h1>
    <p style="color: #718096;">Únete y empieza a construir mejores hábitos</p>
</div>

<form method="POST">
    <div class="form-group">
        <label for="nombre">Nombre de usuario</label>
        <input type="text" id="nombre" name="nombre" placeholder="Elige un nombre de usuario" required autofocus>
    </div>
    
    <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña segura" required>
    </div>
    
    <button type="submit" style="width: 100%;">Crear cuenta</button>
</form>

<p style="text-align: center; margin-top: 24px; color: #718096;">
    ¿Ya tienes cuenta? <a href="/login" style="color: #667eea; text-decoration: none; font-weight: 500;">Inicia sesión</a>
</p>
{% endblock %}
